<ion-content class="background">
    <div class="content">
        <ion-button ion-button class="history" fill="clear">History</ion-button>
        <ion-button ion-button (click)="startCamera()" fill="clear" class="camera"><ion-icon name="camera"></ion-icon>&nbsp;Open Camera</ion-button>
        <img [src]="imagePath" class="image">
        <ion-button ion-button class="upload" fill="clear" routerLink="/categories" routerDirection="root">Upload Image?</ion-button>
    </div>
</ion-content>
