<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/signup" routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input type="email" placeholder="Email" style="padding-left: 10px !important; font-family: 'Nunito',sans-serif;" [(ngModel)]="user.email"></ion-input><br>
      <ion-input  type="password" placeholder="Password" style="padding-left: 10px !important; font-family: 'Nunito',sans-serif;" [(ngModel)]="user.password"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" style="text-transform: none; color: white;" (click)="signIn()"><b>Sign In</b></ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="float: left; margin-bottom: 7px; margin-left: 8px;">&nbsp;</ion-checkbox>
            <ion-label style="float: left; vertical-align: top; font-family: 'Nunito',sans-serif;"><p style="font-size: small; margin-bottom: 3px;">&nbsp;Stay Connected</p></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear" style="font-size: small; color:black; margin-right: 10px; text-transform: none; font-family: 'Nunito',sans-serif;" routerLink="/forgotpass" routerDirection="root"><p style="font-size: small; margin-bottom: 37.5px;">Forgot Password?</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="5">

        </ion-col>
        <ion-col size="2" style="text-align: center;">
          &nbsp;
          Or
        </ion-col>
        <ion-col class="line" size="5"></ion-col>
      </ion-row>
    </ion-grid>
    <firebase-ui></firebase-ui>
    <div *ngIf="afAuth.auth.currentUser">
      <div *ngIf="checkAuth()"></div>
    </div>
  </div>
</ion-content>
